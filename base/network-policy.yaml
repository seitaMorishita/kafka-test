apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: sample
  namespace: ccbd-sens-sandbox-kafka-test
spec:
  podSelector:
    matchLabels:
      app: sample
  policyTypes:
    - Egress
  egress:
    - to:
        - ipBlock:
            cidr: 100.99.140.91/32
      ports:
        - protocol: TCP
          port: 88
    - to:
        - ipBlock:
            cidr: 100.99.140.92/32
      ports:
        - protocol: TCP
          port: 88